<template>
    <lightning-card title="Augumentor" icon-name="action:download">
        <lightning-layout>
            <lightning-layout-item flexibility="auto" padding="around-small">
                <lightning-input
                    label = "Set Starting Counter"
                    type = "number"
                    min="0"
                    max="1000000"
                    value={startCounter}
                    onchange={handleStartChange} >
                </lightning-input>
            </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small" onbuttonclick={handleMaximizeCounter}>
                    <template for:each={factors} for:item="factor">
                      <c-button
                        key={factor}
                        label={factor}
                        data-factor={factor}
                        icon="utility:close">
                      </c-button>
                    </template>
                  </lightning-layout-item>
            </lightning-layout>
        <c-numerator
            class = "slds-show slds-is-relative"
            counter={startCounter} >
        </c-numerator>
    </lightning-card>    
</template>
